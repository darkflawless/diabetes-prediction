<script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
        return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                    row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                    headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
    }
</script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Diabetes Prediction</h1>
        <div id="form" class="space-y-4">
            <div>
                <label for="Glucose" class="block text-sm font-medium text-gray-700">Glucose</label>
                <input type="number" id="Glucose" name="Glucose"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="BMI" class="block text-sm font-medium text-gray-700">BMI</label>
                <input type="number" step="0.1" id="BMI" name="BMI"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="Age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="Age" name="Age" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                    required>
            </div>
            <div>
                <label for="DiabetesPedigreeFunction" class="block text-sm font-medium text-gray-700">Diabetes Pedigree
                    Function</label>
                <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="Pregnancies" class="block text-sm font-medium text-gray-700">Pregnancies</label>
                <input type="number" id="Pregnancies" name="Pregnancies"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required>
            </div>
            <button onclick="predict()"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white p-2 rounded-md shadow-md hover:from-blue-600 hover:to-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1">Predict</button>
            <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
        </div>

        <script>
            async function predict() {
                const data = {
                    Glucose: parseFloat(document.getElementById('Glucose').value),
                    BMI: parseFloat(document.getElementById('BMI').value),
                    Age: parseFloat(document.getElementById('Age').value),
                    DiabetesPedigreeFunction: parseFloat(document.getElementById('DiabetesPedigreeFunction').value),
                    Pregnancies: parseFloat(document.getElementById('Pregnancies').value)
                };

                try {
                    const response = await fetch('http://localhost:5000/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    document.getElementById('result').innerHTML = `<p class="text-lg font-semibold">${result.message}</p><p>Prediction: ${result.prediction}</p>`;
                } catch (error) {
                    document.getElementById('result').innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                }
            }
        </script>
</body>

</html>
